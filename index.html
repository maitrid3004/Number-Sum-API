<!DOCTYPE html>
<html>
<head>
  <title>Number Sum API</title>
</head>
<body>
  <h1>Number Sum API</h1>
  <p>Enter numbers separated by commas:</p>
  <input id="numbers" type="text" placeholder="e.g. 10,20,30" />
  <button onclick="computeSum()">Submit</button>
  <p id="result"></p>

  <script>
    function computeSum() {
      const nums = document.getElementById('numbers').value.split(',').map(Number);
      fetch('http://localhost:5000/sum', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ numbers: nums })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('result').innerText = 'Sum: ' + data.sum + (data.cached ? ' (cached)' : '');
      });
    }
  </script>
</body>
</html>
